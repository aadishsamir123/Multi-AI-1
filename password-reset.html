<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Multi AI</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/b0efd9a5a2.js" crossorigin="anonymous"></script>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Multi AI"/>
    <meta property="og:description" content="Aadish's Multi AI Interface. Chat with different AI models based on your needs."/>
    <meta property="og:url" content="https://aadishsamir123.github.io/Multi-AI"/>
    <meta property="og:image" content="https://aadishsamir123.github.io/Multi-AI/assets/1024-icon.png"/>
    <script>navigator.serviceWorker.register("pwabuilder-sw.js")</script>
    <meta property="og:type" content="website"/>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <style>
      /* Overlay styles */
      #offline-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        z-index: 1000;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #offline-overlay .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #offline-overlay .icons {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between the icons */
        margin-bottom: 20px;
      }
      #offline-overlay .icons i {
        font-size: 50px;
      }
      #offline-overlay h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      #offline-overlay p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="splashScreen" class="splash-screen">
      <div class="splash-content">
        <h1>Loading...</h1>
      </div>
    </div>
    <button class="refresh-button" onclick="goHome()">
          <i class="fas fa-arrow-left"></i>
        </button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdpreXXp7zy2Vdn065JSWVq8B9jvKwK47MyGyh68nMG6DrzOQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    <script>
      function goHome() {
        window.location.href = "index.html"
    }

    // Splash screen functionality
    document.addEventListener("DOMContentLoaded", function () {
        // Show the splash screen
        const splashScreen = document.getElementById("splashScreen");

        // Ensure fonts are loaded before hiding the splash screen
        if (document.fonts) {
            document.fonts.ready.then(function () {
                window.dispatchEvent(new Event('load'));
            });
        }

        // Hide the splash screen after everything is loaded
        window.addEventListener("load", function () {
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                splashScreen.style.transition = 'opacity 0.5s ease';
                splashScreen.addEventListener('transitionend', () => {
                    splashScreen.style.display = 'none';
                });
            }, 3000); // Adjust delay as needed
        });
    });
    </script>
  </body>
</html>
